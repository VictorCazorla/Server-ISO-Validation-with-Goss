file:
  /etc/chrony.conf:
    exists: true
    mode: "0644"
    contains:
     - '^server [0-9]+\.[0-9]+\.[0-9]+\.[0-9]+'  
     - '^allow [0-9]+\.[0-9]+\.[0-9]+\.[0-9]+/[0-9]+'
     - '^local stratum 10'
     - '^log measurements statistics tracking'

  /etc/sysconfig/chronyd:
    exists: true
    contains:
      - 'OPTIONS="-4"'

service:
  chronyd:
    enabled: true
    running: true

command:
  check-chrony-sources:
    exec: "chronyc sources"
    exit-status: 0
    stdout:
      - "\\*"

  check-chrony-tracking:
    exec: "chronyc tracking"
    exit-status: 0
    stdout:
      - "Reference ID"

package:
  chrony:
    installed: true
